<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>New Weather App</title>
</head>

<body>
    <div class="container">
        <div class="new-weather-app">
            <form id="searchForm">
                <input type="search" placeholder="ðŸ”Ž Search City" class="searchCity" id="city-input" autocomplete="off" ; />
                <button id="searchButton" type="button" class="btn-sm btn-primary">
                    Search City
                </button>
                <div class="degree">
                    <input id="f" name="degrees" type="radio" value="option1" />
                    F
                    <input id="c" name="degrees" type="radio" value="option2" checked />
                    C
                </div>
            </form>
            <div class="row">
                <div class="col">
                    <ul class="locationDetails">
                        <li id="city"></li>
                        <li>Last updated: <span id="time"></span></li>
                        <li id="description"></li>
                    </ul>
                </div>
                <div class="col">
                    <img src="http://openweathermap.org/img/wn/@2x.png" ; alt="clear" ; id="icon" ; class="float-left" />
                    <h1 id="temperature"></h1>
                </div>
            
                <div class="col" id="weatherDetails">
                    <ul class="weatherDetails">
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span> km/h</li>
                    </ul>
                </div>
            </div>
            
            <div class="row weather-forecast" id="forecast"></div>
            
            <p id="sourceCode">
                <a href="https://github.com/KMendez718/WeatherApp_Project_Final" target="_blank">Open-source code</a>
                by Kiara Mendez
            </p>
        </div>
        </div>
        
        <script src="src/index.js"></script>
        </body>
        
        </html>
